<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SpotList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,700"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="premium-banner">
      Spotlist support premium Spotify memberships only, due to Spotify's
      limitations, sorry :/
    </div>
    <div class="header">
      <div class="left">
        <h1 class="title">Spotlist</h1>
        <div class="link">Discover</div>
        <div class="link active">Playlists</div>
        <div class="link">Stats</div>
      </div>
      <div class="right">
        <div id="player">
          <div id="avatar"></div>
          <div id="track-informations">
            <div>
              <div id="name"></div>
              <div id="artists"></div>
            </div>
            <div id="track-cover-container">
              <img id="track-cover" />
            </div>
          </div>
          <button class="button" id="prev"></button>
          <button class="button paused" id="play-pause"></button>
          <button class="button" id="next"></button>
          <button class="button saved" id="library-state"></button>
        </div>
      </div>
    </div>
    <div class="pageContainer">
      <div id="discovery">
        <button
          class="button"
          onclick="playRandomTrack()"
          id="random-track-button"
        >
          Play random track
        </button>
      </div>
      <div id="playlists"></div>
      <div id="stats"></div>
    </div>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="index.js"></script>
    <script></script>
  </body>
</html>
